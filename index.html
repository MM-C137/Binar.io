<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binar.io</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <nav>
        <div id="colorMode" onclick="darkMode()">
            <label id="switch">
                <input type="checkbox" id="colorSwitch">
                <span id="slider"></span>
            </label>
        </div>
    </nav>
    <div id="page">
        <div id="start-landing">
            <div class="logo animate-down">Binar.io</div>
            <div class="center">
                <input type="button" class="start-button" value="JOGAR" onclick="play()">
            </div>
        </div>
        <div id="game-landing">
            <div class="logo center" id="biNumber"></div>
            <div class="center">
                <h2>Qual é a versão décimal?</h2>
            </div>
            <div class="center">
                <input type="number" class="userNumber" min="0" onfocus="enterAction()" id="userNumber">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
